<!DOCTYPE html>
<html lange = "en">
    <head>
        <style>
            * {
                top: 0;
                left: 0;
                padding: 0px;
                border: 0px;
                margin: 0px;
                font-size: 0px;
                z-index: 100;
                text-align: center;
                width: 100%;
                height: 100%;
                position: relative;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .video {
                position: absolute;
                z-index: 1;
            }
            
            .vid-blocker {
                position: absolute;
                display: none;
                z-index: 5;
            }

            .sneaky-top {
                position: absolute;
                pointer-events: none;
                background-color: #ffffff;
            }

            .sneaky-top button {
                top: 45%;
                left: 40%;
                position: absolute;
                pointer-events: none;
                width: 20%;
                height: 10%;
                padding: 10px;
                border-radius: 20px;
                font-size: 3vw;
                color: #992135;
                background-color: #ffffff;
                border: 5px solid #992135;
                transition: color .4s, background-color .4s;
            }

            .sneaky-top button:hover {
                background-color: #992135;
                color: #ffffff;
                transition: color .4s, background-color .4s;
            }
        </style>
    </head>
    <body>
        <div>
            <div id = "show" class="vid-blocker"></div>
            <div id = "hide" class = "sneaky-top">
                <button>ENTER</button>
            </div>
            <div id="player" class = "video"></div>
        </div>
    </body>
</html>
<script>
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '390',
            width: '640',
            videoId: 'dQw4w9WgXcQ',
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
            document.getElementById("show").style.display = "block";
            document.getElementById("hide").style.display = "none";
        }
    }
</script>
